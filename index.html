<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Úm Ba La Xì Bùa</title>
  <style>
    /* Định dạng trang web */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 50px;
    }

    button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: fall 1s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Úm ba la xì bùa</h1>
    <h1>cơn đau bín mất i</h1>
    <p>phép thuật ở đây nè vợ</p>
    <button id="magicButton">chíu chíu!</button>
  </div>

  <div id="stars"></div>

  <script>
    // Tạo sao băng khi click vào nút
    document.getElementById("magicButton").addEventListener("click", function() {
      createShootingStars();
    });

    function createShootingStars() {
      const starsContainer = document.getElementById("stars");
      const starCount = 20; // Số lượng sao băng

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // Tạo vị trí ngẫu nhiên cho sao băng
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // Thời gian rơi sao băng

        starsContainer.appendChild(star);

        // Xóa sao sau khi hiệu ứng kết thúc
        setTimeout(() => {
          star.remove();
        }, 1000);
      }
    }
  </script>
</body>
</html>
